<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
</head>
<body>
    <h1 th:text="'Heyy ' + ${errorMessage.statusCode} + '!'"></h1>

    <div th:object="${errorMessage}">
        <p th:text="'Status : ' + *{statusCode}"></p>
        <p th:text="'Timestamp: ' + *{timestamp}"></p>
        <p th:text="'Message: ' + *{message}"></p>
        <p th:text="'Description: ' + *{description}"></p>
    </div>
</body>
</html>
